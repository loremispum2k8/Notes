<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,user-scalable=no, initial-scale=1.0">
    <title>Notes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="oval-light"></div>

    <div class="canvas"></div>
    <div class="control-panel-container">
        <div class="control-pannel">
            <div class="cp-buttons">
                <p class="add">Add</p>
                <p class="delete">Delete</p>
            </div>
            <div class="carousel">
            </div>
        </div>
    </div>

    <div class="addPopUpContainer">
        <form class="addPopUp" spellcheck="false">
            <div class="add-top-row">
                <div class="add-date-delete">
                    <div class="date-container">
                        <p for="add-date-title">Date:</p>
                        <p class="add-date"></p>
                    </div>
                    <svg class="add-exit" xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 14 14"><path fill="currentColor" fill-rule="evenodd" d="M1.707.293A1 1 0 0 0 .293 1.707L5.586 7L.293 12.293a1 1 0 1 0 1.414 1.414L7 8.414l5.293 5.293a1 1 0 0 0 1.414-1.414L8.414 7l5.293-5.293A1 1 0 0 0 12.293.293L7 5.586z" clip-rule="evenodd"/></svg>
                </div>
                <div class="add-title-container">
                    <label for="add-title">Title:</label>
                    <input type="text" id="add-title" required>
                </div>
            </div>
            <textarea id="add-content"></textarea>
            <button class="add-add-button" type="submit">Add</button>
        </form>
    </div>

    <div class="editPopUpContainer">
        <form class="editPopUp" spellcheck="false">
            <div class="edit-top-row">
                <div class="edit-date-delete">
                    <div class="edit-container">
                        <p for="edit-edit-title">Date:</p>
                        <p class="edit-date"></p>
                    </div>
                    <svg class="edit-exit" xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 14 14"><path fill="currentColor" fill-rule="evenodd" d="M1.707.293A1 1 0 0 0 .293 1.707L5.586 7L.293 12.293a1 1 0 1 0 1.414 1.414L7 8.414l5.293 5.293a1 1 0 0 0 1.414-1.414L8.414 7l5.293-5.293A1 1 0 0 0 12.293.293L7 5.586z" clip-rule="evenodd"/></svg>
                </div>
                <div class="edit-title-container">
                    <label for="edit-title">Title:</label>
                    <input type="text" id="edit-title" required>
                </div>
            </div>
            <textarea id="edit-content"></textarea>
            <button class="edit-edit-button" type="submit">Edit</button>
        </form>
    </div>

</body>
</html>
